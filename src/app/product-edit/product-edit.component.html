<div class="container" *ngIf="productFormGroup">
    
    <form [formGroup]="productFormGroup">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" formControlName="id"
            [ngClass]="{'is-invalid':submitted && productFormGroup.controls['id'].errors}">
            <div *ngIf="submitted && productFormGroup.controls['id'].errors" class="invalid-fedback">
                <div *ngIf="productFormGroup.controls['id'].errors['required']">Name is required
        
                </div>
        
            </div>
        
        </div>
<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name"
    [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
    <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-fedback">
        <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is required

        </div>

    </div>

</div>
<div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" formControlName="price"
    [ngClass]="{'is-invalid':submitted && productFormGroup.controls['price'].errors}">
    <div *ngIf="submitted && productFormGroup.controls['price'].errors" class="invalid-fedback">
        <div *ngIf="productFormGroup.controls['price'].errors['required']">Name is required

        </div>

    </div>

</div>
<div class="form-group">
    <label>Quantity</label>
    <input type="text" class="form-control" formControlName="quantity"
    [ngClass]="{'is-invalid':submitted && productFormGroup.controls['quantity'].errors}">
    <div *ngIf="submitted && productFormGroup.controls['quantity'].errors" class="invalid-fedback">
        <div *ngIf="productFormGroup.controls['quantity'].errors['required']">Name is required

        </div>

    </div>

</div>
<div class="form-group">
    <label>Selected</label>
    <input type="checkbox" formControlName="selected">

</div>
<div class="form-group">
    <label>Available</label>
    <input type="checkbox" formControlName="available">

</div>
<button class="btn btn-success" (click)="onUpdateProduct()"> Update </button>

    </form>

</div>
